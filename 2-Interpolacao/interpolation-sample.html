<html lang="en">
    
    <div id="app">
        <h1>{{mensagem}} {{nome}}</h1>
        <div>
            Seus dados:<br>
            <span>Idade:</span> {{idade}}<br>
            <span>É doador?</span> {{doador ? "SIM" : "NÃO"}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        
        new Vue({
            el: '#app',
            data: {
                mensagem: "Olá",
                nome: "Fernando",
                idade: 37, 
                doador: true
            }
        });

    </script>

</html>
